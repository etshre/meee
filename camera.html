    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="camera-roll">
        <div class="flex-container">
            <div class="text-container">
                <h2>Camera roll</h2>
                <p>interesting photos i've taken over the years!</p>
            </div>
        </div>
    </section>
    <section class="album">
        <aside class="sidebar">
            <div class="logo"><source src="images/star.png"></div>
        </aside>
    
        <main class="main">
            <h2>CSS Grid- Photo album</h2>
            <div class="gallery">
                <figure>
                    <img src="images/camera roll/aurora borealis.jpeg" alt="aurora borealis">
                    <figcaption>
                        <h3>Aurora Borealis</h3>
                        <p>This was a rare sighting of the Aurora Borealis in Cambridge, on the 10th of October 2024 (only 3 days before my birthday! was it a sign?)</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/berkshire hathaway.jpeg" alt="berkshire hathaway shareholders meeting 2025">
                    <figcaption>
                        <h3>Berkshire Hathaway 2025!</h3>
                        <p>Was such a privelige to be here, so grateful to my mum who took me. It was such a historic but sad moment when Warren buffet retired.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/bike rack.jpeg" alt="me and my friend standing on a bike rack at 'cool as hack' hackathon">
                    <figcaption>
                        <h3>Cool as Hack</h3>
                        <p>My friend and I were at a hackathon together, and we took a break outside and this was part of the silly selfies we snapped</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/british airways plane.jpeg" alt="photo of a British airways plane flighing over head">
                    <figcaption>
                        <h3>Plane</h3>
                        <p>Watched planes land at the Boston Logan International Airport from the John F. Kennedy Presidential Library and Museum after it close. Took this photo and thought it was really cool</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/cheche.jpeg" alt="my caretaker &lt3">
                    <figcaption>
                        <h3>Cheche and I</h3>
                        <p>This is a selfie with my caretaker. She has been with me since birth and I love her very much.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/cyber truck.jpeg" alt="cybertruck">
                    <figcaption>
                        <h3>Cybertruck</h3>
                        <p>I thought the lighting and the photo was cool. I don't support Elon though.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/empire state building.jpeg" alt="empire state building">
                    <figcaption>
                        <h3>Empire State Building</h3>
                        <p>Sandwhiched between other skyscrapers and with the iconic NY Vessel or 'latticed stairmaster' at Hudson Yard providing a pedestal, there stands the mighty Empire State Building.<br> I think it looks like an acorn.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/hockey.jpeg" alt="sunset over a hockey pitch">
                    <figcaption>
                        <h3>Sunset over Australia v England</h3>
                        <p>This stunning sunset nearly drew my attention away from the match! The orangey pink hues were mesmerising.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/lights.jpeg" alt="nice lights">
                    <figcaption>
                        <h3>Lights from a Sailboat</h3>
                        <p>This photo was taken on an iPhone 6, giving it that blurry effect. I thought that the lights really looked beautiful as our sailboat came back into shore.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/mirror selfie.jpeg" alt="selfie">
                    <figcaption>
                        <h3>Me</h3>
                        <p>I thought this photo was really cute.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/nellie.jpeg" alt="cavalier dog">
                    <figcaption>
                        <h3>Nellie</h3>
                        <p>No, sadly this is not my dog, but she is glowing under the sunlight.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/silhoutte.jpeg" alt="picture of the back of me">
                    <figcaption>
                        <h3>clifton Suspension Bridge</h3>
                        <p>I went to Bristol for a hockey camp, and this is me going out with my parents afterwards.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/spaghettiiiiii.jpeg" alt="spaghetti bolognese">
                    <figcaption>
                        <h3>Spaghetti Bolognese</h3>
                        <p>Made this at a friend's house for a science project (don't worry we ate it all)</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/camera roll/Stanford Memorial church.jpeg" alt="person pointing at stanford memorial church">
                    <figcaption>
                        <h3>My friend pointing at Stanford Memorial Church</h3>
                        <p>This was replicating the meme where you see something so pretty you have to point in shock.</p>
                    </figcaption>
                </figure>
            </div>
        </main>
    </section>
</body>
</html>
